<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Store - FitTrainer Hub</title>
    
    <!-- Load CSS files -->
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/store.css">
    
    <meta name="theme-color" content="#218085">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">FitTrainer Hub</div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="trainers.html">Trainers</a>
            <a href="social.html">Social</a>
            <a href="store.html">Store</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
        <div class="nav-profile">
            <div class="notification-bell" onclick="toggleNotifications()">
                <span class="bell-icon">🔔</span>
                <span class="notification-count">2</span>
            </div>
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face"
                alt="Profile" class="profile-avatar">
            <span class="profile-name">Alex</span>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>


    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu hidden">
        <a href="index.html" class="nav-item">🏠 Home</a>
        <a href="trainers.html" class="nav-item">🏋️ Trainers</a>
        <a href="store.html" class="nav-item">🛒 Store</a>
        <a href="social.html" class="nav-item">👥 Social</a>
        <a href="dashboard.html" class="nav-item">👤 Dashboard</a>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Student Supplement Store</h1>
                <p>Premium supplements at student-friendly prices</p>
                <div class="store-banner">
                    <span class="discount-badge">Up to 30% OFF</span>
                    <span>Free shipping on orders above ₹999</span>
                </div>
            </div>

            <!-- Store Categories -->
            <div class="store-categories">
                <button class="category-btn active" onclick="filterProducts('all')">All Products</button>
                <button class="category-btn" onclick="filterProducts('protein')">Protein</button>
                <button class="category-btn" onclick="filterProducts('vitamins')">Vitamins</button>
                <button class="category-btn" onclick="filterProducts('pre-workout')">Pre-workout</button>
                <button class="category-btn" onclick="filterProducts('recovery')">Recovery</button>
                <button class="category-btn" onclick="filterProducts('health')">Health</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products loaded by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Include shared components -->
    <div id="sharedComponents"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            initializeSharedComponents();
            loadProducts();
        });
    </script>
</body>
</html>
