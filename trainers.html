<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#218085">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <a href="index.html" class="logo">üèãÔ∏è FitTrainer Hub</a>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="trainers.html" class="nav-item active">Trainers</a>
                    <a href="store.html" class="nav-item">Store</a>
                    <a href="social.html" class="nav-item">Social</a>
                    <a href="dashboard.html" class="nav-item">Dashboard</a>
                </div>
                <div class="nav-profile">
                    <div class="notification-bell" onclick="toggleNotifications()">
                        <span class="bell-icon">üîî</span>
                        <span class="notification-count">2</span>
                    </div>
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" alt="Profile" class="profile-avatar">
                    <span class="profile-name">Alex</span>
                </div>
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu hidden">
        <a href="index.html" class="nav-item">üè† Home</a>
        <a href="trainers.html" class="nav-item">üèãÔ∏è Trainers</a>
        <a href="store.html" class="nav-item">üõí Store</a>
        <a href="social.html" class="nav-item">üë• Social</a>
        <a href="dashboard.html" class="nav-item">üë§ Dashboard</a>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Find Your Perfect Trainer</h1>
                <p>Certified professionals with student-friendly pricing</p>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filters-row">
                    <div class="filter-group">
                        <label>Specialization</label>
                        <select id="specializationFilter" onchange="filterTrainers()">
                            <option value="">All Specializations</option>
                            <option value="home_workout">Home Workouts</option>
                            <option value="strength_training">Strength Training</option>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="yoga">Yoga & Flexibility</option>
                            <option value="hiit">HIIT Training</option>
                            <option value="nutrition">Nutrition Coaching</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Price Range</label>
                        <select id="priceFilter" onchange="filterTrainers()">
                            <option value="">Any Price</option>
                            <option value="100-200">‚Çπ100 - ‚Çπ200</option>
                            <option value="200-300">‚Çπ200 - ‚Çπ300</option>
                            <option value="300-400">‚Çπ300 - ‚Çπ400</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Distance</label>
                        <select id="distanceFilter" onchange="filterTrainers()">
                            <option value="">Any Distance</option>
                            <option value="2">Within 2 km</option>
                            <option value="5">Within 5 km</option>
                            <option value="10">Within 10 km</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Rating</label>
                        <select id="ratingFilter" onchange="filterTrainers()">
                            <option value="">Any Rating</option>
                            <option value="4.5">4.5+ Stars</option>
                            <option value="4.0">4.0+ Stars</option>
                        </select>
                    </div>
                </div>
                <div class="filters-actions">
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear All</button>
                    <button class="btn btn-primary" onclick="filterTrainers()">Apply Filters</button>
                </div>
            </div>

            <!-- Trainers Grid -->
            <div class="trainers-grid" id="trainersGrid">
                <!-- Trainers loaded by JavaScript -->
            </div>

            <!-- Load More -->
            <div class="text-center">
                <button class="btn btn-secondary" onclick="loadMoreTrainers()">Load More Trainers</button>
            </div>
        </div>
    </main>

    <!-- Include shared components -->
    <div id="sharedComponents"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            initializeSharedComponents();
            loadAllTrainers();
        });
    </script>
</body>
</html>
